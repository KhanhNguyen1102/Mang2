<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,3,4,8,12,16,19,27,5,13]
    let max = arr[0];
    let total = 0 ;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max){
            max = arr[i];
        }
        total += arr[i] ;
    }
    document.write("Số lớn nhất là " + max + "<br>" + "Trung bình của các số trong dãy là " + total/arr.length )
</script>
</body>
</html>
