<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [-1,-5,6,12,-15,4,8,14,13]
  let count =0 ;
  for (let i = 0; i < arr.length ; i++) {
    if (arr[i] == parseInt(arr[i])){
      if (arr [i] < 0 ) {
        count++
      }
    }
  }
  document.write("Số lượng các số nguyên âm trong dãy bằng = " + count)
</script>
</body>
</html>
