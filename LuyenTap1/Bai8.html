<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [];
  for (let i = 0; i < 10; i++) {
    arr[i] = parseInt(prompt("Nhập vào số nguyên thứ " + (i + 1)))
  }
  // hàm sắp xếp mảng có phần từ là số bé dần dùng return b-a , lớn dần dùng a-b
  arr.sort(function (a,b) {
    return b-a
  })
  console.log(arr)
</script>
</body>
</html>
