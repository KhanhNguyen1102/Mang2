<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [];
  let num ;
  for (let i = 0; i < 10; i++) {
    num = parseInt(prompt("nhập vào số thứ " + (i+1) ))
    while (arr.indexOf(num) !== -1){
      alert("Số này có rồi, vui lòng nhập lại ");
      num = prompt("nhập vào số thứ " + (i+1) )
    }
    arr[i] = num;
  }
  let max = arr[0];
  for (let i = 1; i <= arr.length ;i++) {
    if (arr[i] > max ) {
      max = arr[i];
    }
  }
  document.write("Số lớn nhất trong dãy là " + max + "<br>" + "Số đó nằm ở vị trí " + arr.indexOf(max));
</script>
</body>
</html>
