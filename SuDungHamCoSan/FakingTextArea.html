<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng vui Faking Textarea on Typin</title>
</head>
<body>
<center>
    <h1>Type anything slowly</h1>
    <form>
        <label>
            <textarea id="textToFake" cols="50" rows="8" onkeydown="faker()" ></textarea>
        </label>
    </form>
</center>
<script>
    let fake1 = ["I"," ", "L", "O", "V", "E"," ", "Y", "O", "U", "!"]
    let str = "";

    function faker() {
        let text = document.getElementById("textToFake").value;
        for (let i = 0; i < text.length; i++) {
            str = str + fake1[i];
            if (i === 11) {
                str = "";
            }
        }
        document.getElementById("textToFake").value = str;
        str = "";
        setTimeout("faker()", 1);
    }
</script>
</body>
</html>
